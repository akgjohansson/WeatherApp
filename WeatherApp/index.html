<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Scripts/Css/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="col-md-4 container">
            <div class="row">
                <button id="getlocationbutton" onclick="getLocation()" class="form-control ">Get Your Location</button>
                <input id="latlng" type="text" value="58.05,11.8" class="form-control">
                <input id="city" type="text" value="" class="form-control">
                <input type="date" id="date" class="form-control"/>
                <input type="time" id="time" class="form-control"/>
            </div>
        </div>
    </div>
 
                <div id="map"></div>
   
    
    <div class="container">
        <div class="col-md-4 container">
            <div class="form-group">
                <button id="getWeather" class="form-control">Get Weather</button>
                <div id="weatherDescription" class="col-md-4 container"></div>
                <div id="weatherText" class="col-md-4 container"></div>
                <div id="cold" class="col-md-4 container"></div>
                <div id="warm" class="col-md-4 container"></div>
                <div id="tooHot" class="col-md-4 container"></div>
            </div>
        </div>
    </div>



    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDj6Fs1q0hJw4ah0UVpzVCxxM3G9TdRPrI&callback=initMap">
    </script>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="Scripts/Js/main.js"></script>
    <script src="Scripts/Js/weatherApi.js"></script>
</body>
</html>
